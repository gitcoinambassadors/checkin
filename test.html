<!DOCTYPE html>
<html>
<head>
	<title>Issue Explorer Check In</title>

</head>
<body>


	<div id="content">
		<ol>
			<li v-for="i in iss">
				{{ i.url }}
			</li>
		</ol>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$.get("https://gitcoin.co/api/v0.1/bounties/?network=mainnet&idx_status=started&order_by=-web3_created&offset=0&limit=25", function(d, s){
			var app = new Vue({
			el: '#content',
			data: {
				iss: d
			}
		})
		})
	</script>

</body>
</html>
